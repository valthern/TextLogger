<h1 id="text-logger">Text Logger</h1>
<p>Este es un simple loger de texto que almacena los sucesos que se requieren registrar en un archivo de texto. Está planeado para que funcione como una .dll externa e implementado en un proyecto de Visual Studio. Usa la versión de .Net Framework 4.0</p>
